<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <div class="container">
  <div class="inputs">
    <div class="day input-group">
      <label for="day">Day</label>
      <input name="day" id="day" placeholder="DD">
      <p class="error-msg"></p>
    </div>
    <div class="month input-group">
      <label for="month">Month</label>
      <input name="month" id="month" placeholder="MM">
      <p class="error-msg"></p>
    </div>
    <div class="year input-group">
      <label for="year">Year</label>
      <input name="year" id="year" placeholder=" YYYY">
      <p class="error-msg"></p>
    </div>
  </div>
  <div class="submit">
    <hr>
    <div class="button">
      <button>
        <img src="assets\images\icon-arrow.svg" alt="arrow" >
      </button>
    </div>
  </div>
  <div class="display">
    <h1 class="years"><span>--</span>years</h1>
    <h1 class="months"><span>--</span>months</h1>
    <h1 class="days"><span>--</span>days</h1>
  </div>
 </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Ezekiel-Great">Adeosun Ezekiel</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
